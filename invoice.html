<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        /* General Styling */
        body {
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Back to Portal Link */
        #back_to_portal {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
        }
        #back_to_portal:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="initialization()">

    <h1>Invoice</h1>
    <table>
        <tr>
            <th>Room</th>
            <th>Price (Hourly)</th>
            <th>Date</th>
        </tr>
        <tr>
            <td id="room"></td>
            <td id="price"></td>
            <td id="date"></td>
        </tr>
    </table>

    <a id="back_to_portal">Back to Customer Dashboard</a>

    <script>
        function initialization() {
            const urlParams = new URLSearchParams(window.location.search);
            const room = urlParams.get('room');
            const date = urlParams.get('date');
            const username = urlParams.get('username');

            fetch("./database/room_information.json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("room").textContent = data[room].location;
                    document.getElementById("price").textContent = data[room].price;
                    document.getElementById("date").textContent = date;
                })
                .catch(error => console.error("Error fetching room data:", error));

            document.getElementById("back_to_portal").href = "customer_portal.html?username=" + encodeURIComponent(username);
        }
    </script>

</body>
</html>
