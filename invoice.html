<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    
    body{
        background: #f1f1f1;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<script>
    function initialization(){
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const date = urlParams.get('date');
        const username = urlParams.get('username');

        fetch("./database/room_information.json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("room").innerHTML = data[room].location;
            document.getElementById("price").innerHTML = data[room].price;
            document.getElementById("date").innerHTML = date;
        });

        document.getElementById("back_to_portal").href = "customer_portal.html?username=" + username;
    }

</script>
<body onload="initialization()">
    <h1>Invoice</h1>
    <table>
        <tr>
            <th>Room</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        <tr>
            <td id="room"></td>
            <td id="price"></td>
            <td id="date"></td>
        </tr>
    </table>

    <a id = back_to_portal>Back to customer dash board</a>


    
</body>
</html>
