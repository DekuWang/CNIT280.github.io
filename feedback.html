<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Basic Styling */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #getback {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
        #getback button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
    </style>
    <script>
        function feedback_submit() {
            alert("Feedback submitted successfully!");
            return true; // Allow the form to submit after the alert
        }
    </script>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="feedback.php" method="post" onsubmit="return feedback_submit();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="getback">
        <button onclick="history.back()">
            <img src="./Images/back_icon.png" width="50" height="50" alt="Back">
        </button>
    </div>
</body>
</html>
