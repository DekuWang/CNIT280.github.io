<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script>
        var userDB = {
            "admin": {
                "password": "admin",
                "Username": "Admin"}
            }   
            
        // var userDB = jQuery.parseJSON(userDB);

        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simple validation logic
            if (userDB[username] && userDB[username]["password"] == password) {
                alert("login_success");
                redirection();
            } else {
                alert("login_fail");
            }
        }
        function redirection(){
            window.location.href = "after_login.html";
            var user = document.getElementById("username").value;
            document.getElementsByClassName("login_hello")[0].innerHTML = "Hello " + user;
        }
    </script>
</head>
<body>

<h1>Login</h1>
<form onsubmit="event.preventDefault(); validateLogin();">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Login</button>
</form>

</body>
</html>
